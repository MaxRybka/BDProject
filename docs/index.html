<div class="modal fade" id="addcustmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       <div class="modal-body">
        <form id="addcustform">
          <div class="row" >
          <a for="article" class="col-md-6 ">Edrpou</a>
          <a class="col-md-5 pad0">Itn</a>
          <input type="text" class="form-control col-md-5 marg10" id="custedrpou" aria-describedby="basic-addon2" pattern="^[0-9]+" minlength="8" maxlength="8" required>
          <input type="text" class="form-control col-md-5 marg10" id="custitn" aria-describedby="basic-addon2" pattern="^[0-9]+" minlength="11" maxlength="11" required>
           <label class="col-md-11" for="article">Name</label>
        <input type="text" class="form-control col-md-11 marg10" id="custname" aria-describedby="basic-addon2"
         pattern="^[A-Za-z]+" minlength="4" required>
         
        <label class="col-md-11" for="article">Phone</label>
        <input type="text" class="form-control col-md-11 marg10" id="custphone" aria-describedby="basic-addon2"
        pattern="^[0-9\-\+]{9,15}$" required>

         <label class="col-md-11" for="article">Email</label>
        <input type="email" class="form-control col-md-11 marg10" id="custemail" aria-describedby="basic-addon2" required>

        <label class="col-md-6 pad0" for="article" >Country</label>
        <label class="col-md-5 pad0" for="article" >Region</label>

        <input type="text" class="form-control col-md-5 marg10" id="custcountry" aria-describedby="basic-addon2"
        pattern="^[A-Za-z]+" minlength="4" required>

       
        <input type="text" class="form-control col-md-5 marg10" id="custregion" aria-describedby="basic-addon2"
        pattern="^[A-Za-z]+" minlength="4" required>

        <label class="col-md-6" for="article">City</label>
        <label class="col-md-3 pad0" for="article" >Street</label>
        <label class="col-md-2" for="article">Building</label>
        <input type="text" class="form-control col-md-5 marg10" id="custcity" aria-describedby="basic-addon2" pattern="[A-Za-z]+" minlength="4" required>

      
        <input type="text" class="form-control col-md-3 marg10" id="custstreet" aria-describedby="basic-addon2" minlength="4" pattern="^[A-Za-z]+" required>

       
        <input type="number" class="form-control col-md-2  marg10" id="custbuilding" aria-describedby="basic-addon2" required>

        <label class="col-md-11" for="article">Account number</label>
        <input type="num" class="form-control col-md-11 marg10" pattern="[A-Za-z0-9]+" id="custacc" aria-describedby="basic-addon2" required>

        <label class="col-md-11" for="notes">Notes</label>
        <textarea id="custnotes" class="form-control col-md-11 marg10" aria-label="With textarea"></textarea>
        </div>
         <div class="text-right">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" id="custpost" type="submit">Add</button>
        </div>
        </form>
      </div>
    </div>
 </div>
</div>

<div class="modal fade" id="addinvmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

  <div class="modal-dialog" role="document">

      </div>

          <label for="invid">Id</label>
            <input type="text" class="form-control" pattern="[0-9]+" id="invid" 
            aria-describedby="basic-addon2" maxlength="10" minlength="2" required>
            
            <label for="example-date-input">Date</label>
            <input class="form-control" type="date" value="2020-08-19" id="invdate" required> 
            
            <label for="notes">Notes</label>
            <textarea id="invnotes" class="form-control" aria-label="With textarea"></textarea>
            <label >Supplier</label>
            <select id="invsupp" class="custom-select" required>
            </select>

               <label class="col-md-12">Product</label>
               <select id="invprod" class="custom-select col-md-7 marg10" required>
               </select>
               <button id="addProductInv" type="button" class="btn col-md-4 btn-outline-success butmar" 
               data-supplier-id="" data-toggle="modal" data-target="#addprodmodal" data-dismiss="modal">Create product</button>
               <label class="col-md-4">Price</label>
               <label class="col-md-4">Amount</label>
               <label class="col-md-2">Extra</label>
               <input type="text" class="form-control col-md-4 marg10" id="invprice" aria-describedby="basic-addon2">
               <input type="text" class="form-control col-md-4 marg10" id="invamount" aria-describedby="basic-addon2">
               <input type="text" class="form-control col-md-2 marg10" id="invextra" aria-describedby="basic-addon2">
               <button id ="addprodinvtable"type="button" class="btn btn-outline-success butmar">Add to invoice</button>
            </div>
            <table class="table" >
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Extra</th>
                  </tr>
                </thead>
                <tbody id="prodinvtable">                
                </tbody>
              </table>
        <div class="text-right">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" id="addinvpost" type="submit">Add</button>
        </div>
        </form>
            
      </div>
      </div>
    </div>
  </div>
